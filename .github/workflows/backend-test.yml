name: üß™ Backend Test Pipeline

on:
  push:
    branches: [main, staging, dev]
  pull_request:
    branches: [main, staging]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      PORT: 3000
      MONGODB_URI: mongodb://localhost:27017/grant_ai_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test_secret_key
      OPENAI_API_KEY: fake-openai-key-for-ci
      GOOGLE_API_KEY: fake-google-key-for-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Health check backend (optional)
        run: |
          npm start &
          sleep 5
          curl -f http://localhost:3000/health || (echo "‚ùå Health check failed" && exit 1)